<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="assets/images/cookie.png" type="image/png" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <!-- link CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Cookie-clicker</title>

  <body>
    <h1>Cookie-clicker</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2"></div>

        <div class="col-12 col-md-5 px-5" id="blockLeft">
          <table>
            <tr>
              <td id="scoreTotal" style="font-weight: bold">.</td>
            </tr>
            <tr>
              <td style="font-weight: bold"><span id="multiplicateur"></span></td>
            </tr>
            <tr>
              <td style="font-weight: bold"><span id="autoclic"></span></td>
            </tr>
            <tr>
              <td style="font-weight: bold"><span id="bonus"></span></td>
            </tr>
          </table>

          <!--<input type="image" id="runClick" class="rotating" src="assets/images/cookie.png" alt="cookie">-->
          <img id="runClick" class="rotating" src="assets/images/cookie.png" alt="cookie" />
        </div>

        <div class="col-12 col-md-1"></div>

        <div class="col-12 col-md-2" id="blockRight">
          <h2>SHOP</h2>
          <button type="button" class="btn btn-dark" id="runMultiplier">Multiplier Price :</button>
          <button type="button" class="btn btn-dark" id="runAutoClick">Autoclick Price :</button>
          <button type="button" class="btn btn-dark" id="runBonus">Bonus Price :</button>
        </div>

        <div class="col-2"></div>
      </div>
    </div>

    <!--link script.js-->
    <script src="assets/js/script.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
